language: python
python:
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.5-dev"
  - "3.6"
  - "3.6-dev"
  - "3.7-dev"
  - "nightly"

install:
  - pip install .

script:
  - python setup.py test

before_deploy:
  - sudo apt-get -qq update
  - sudo apt-get install -y pandoc
  - sudo pip install pypandoc

deploy:
  provider: pypi
  user: $PYPI_USER
  password: $PYPI_PASSWORD
  on:
    python: 2.7
    tags: true
